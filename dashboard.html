<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CK Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f5f5f5;
    }
    .hidden { display: none; }
    textarea, input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-family: monospace;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .preview {
      white-space: pre-wrap;
      background: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="login-section">
    <h2>Login</h2>
    <input type="password" id="password" placeholder="Enter password"/>
    <button onclick="checkPassword()">Login</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <div id="dashboard" class="hidden">
    <h2>Create New Post</h2>
    <input type="text" id="title" placeholder="Post Title"/>
    <textarea id="content" rows="10" placeholder="Write your post here (Markdown supported)"></textarea>
    <button onclick="previewPost()">Preview</button>
    <button onclick="downloadPost()">Download .md</button>
    <div class="preview" id="preview"></div>
  </div>

  <script>
    const PASSWORD = "ck1234"; // Change this to your preferred password

    function checkPassword() {
      const input = document.getElementById("password").value;
      if (input === PASSWORD) {
        document.getElementById("login-section").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
      } else {
        document.getElementById("login-error").textContent = "Wrong password!";
      }
    }

    function previewPost() {
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      const preview = `# ${title}\n\n${content}`;
      document.getElementById("preview").textContent = preview;
    }

    function downloadPost() {
      const title = document.getElementById("title").value.trim().replace(/\s+/g, "-").toLowerCase();
      const content = `# ${document.getElementById("title").value}\n\n${document.getElementById("content").value}`;
      const blob = new Blob([content], { type: "text/markdown" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${title || "post"}.md`;
      link.click();
    }
  </script>

</body>
</html>
