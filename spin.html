<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spin & Win - CK Creatives</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      text-align: center;
      padding: 40px 10px;
      color: #333;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #0066cc;
    }

    #wheel {
      width: 320px;
      height: 320px;
      border-radius: 50%;
      border: 10px solid #444;
      margin: 40px auto 20px;
      position: relative;
      overflow: hidden;
      transition: transform 5s ease-out;
    }

    .segment {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
    }

    .segment > div {
      transform: skewY(30deg) rotate(30deg);
      padding: 20px;
      color: white;
      font-weight: bold;
      font-size: 16px;
    }

    #spinBtn {
      padding: 15px 35px;
      font-size: 18px;
      background: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #spinBtn:hover {
      background: #004080;
    }

    #result {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #2d862d;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-bottom: 35px solid red;
      position: absolute;
      top: -35px;
      left: calc(50% - 25px);
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¡ Spin & Win ðŸŽ‰</h1>
  <p>Zungusha gurudumu ushinde zawadi kutoka CK Creatives!</p>

  <div class="pointer"></div>
  <div id="wheel"></div>
  <button id="spinBtn">SPIN NOW</button>
  <div id="result"></div>

  <script>
    const segments = ["Free Logo", "10% Off", "Try Again", "Free Consult", "20% Off", "Lucky CK Gift"];
    const colors = ["#f44336", "#2196f3", "#4caf50", "#ff9800", "#9c27b0", "#00bcd4"];
    const wheel = document.getElementById("wheel");

    segments.forEach((text, i) => {
      const seg = document.createElement("div");
      seg.className = "segment";
      seg.style.transform = `rotate(${i * 60}deg) skewY(-30deg)`;
      seg.style.background = colors[i];
      seg.innerHTML = `<div>${text}</div>`;
      wheel.appendChild(seg);
    });

    const spinBtn = document.getElementById("spinBtn");
    const result = document.getElementById("result");

    spinBtn.onclick = () => {
      const random = Math.floor(Math.random() * 6);
      const angle = 360 * 5 + (360 - random * 60 - 30);
      wheel.style.transform = `rotate(${angle}deg)`;

      result.innerText = "";
      setTimeout(() => {
        result.innerText = "ðŸŽ‰ You got: " + segments[random];
      }, 5200);
    };
  </script>

</body>
</html>
